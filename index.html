<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
    <body>
        <div id="container">
        
        <section class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="userinput" id="input" placeholder="0">
            <button class="btn" id="btn-convert">Convert</button>
        </section>
        
        <section class="results">
            <div class="conversion">
            <h2> Length (Meter/Feet) </h2>
            <p id="sum1"> 0 meters = 0 feet | 0 feet = 0 meters </p>
            </div>
                <div class="conversion">
            <h2> Volume (Liters/Gallons) </h2>
                    <p id="sum2"> 0 liters = 0 gallons | 0 gallons = 0 liters </p>
            </div>
                <div class="conversion">
            <h2> Mass (Kilograms/Pounds) </h2>
                    <p id="sum3"> 0 kilos = 0 pounds | 0 pounds = 0 kilos </p>
            </div>
            
        </section>
        </div>
    </body>
    <script src="function.js"></script>
  </html>
